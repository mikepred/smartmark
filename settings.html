<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <!-- X-Frame-Options must be set via HTTP headers; removed -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Bookmark Auto-Classifier Settings</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 1em; width: 400px; }
    label { display: block; margin-bottom: 0.5em; }
    input, select { 
      width: 100%; 
      padding: 0.5em; 
      margin-bottom: 1em; 
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button { 
      padding: 0.7em 1.5em;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1557b0;
    }
    #status { 
      margin-top: 1em; 
      font-weight: bold;
      min-height: 20px;
    }
    .config-section { margin-bottom: 1em; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Settings</h1>
  
  <form id="settingsForm" autocomplete="off">
    <label for="provider">AI Provider:</label>
    <select id="provider" name="provider" aria-label="Select AI Provider">
      <option value="gemini">Gemini</option>
      <option value="lmstudio">LM Studio (Local)</option>
      <option value="openai">OpenAI</option>
      <option value="anthropic">Anthropic (Claude)</option>
      <option value="openrouter">OpenRouter</option>
      <option value="together">Together AI</option>
      <option value="perplexity">Perplexity</option>
      <option value="groq">Groq</option>
      <option value="mistral">Mistral</option>
      <option value="cohere">Cohere</option>
    </select>
    
    <div id="geminiSettings" class="config-section">
      <label for="apiKey">Gemini API Key:</label>
      <input type="password" 
             id="apiKey" 
             name="apiKey"
             autocomplete="off"
             spellcheck="false"
             placeholder="Enter your API key"
             aria-label="Gemini API Key input field">
    </div>
    
    <div id="lmstudioSettings" class="config-section">
      <label for="host">Host:</label>
      <input type="text" 
             id="host" 
             name="host"
             placeholder="localhost"
             aria-label="Host input field">
      <label for="port">Port:</label>
      <input type="number" 
             id="port" 
             name="port"
             placeholder="1234"
             aria-label="Port input field">
      <label for="model">Model:</label>
      <input type="text" 
             id="model" 
             name="model"
             placeholder="local-model"
             aria-label="Model input field">
    </div>
    
    <div id="openaiSettings" class="config-section">
      <label for="openaiApiKey">OpenAI API Key:</label>
      <input type="password" 
             id="openaiApiKey" 
             name="openaiApiKey"
             autocomplete="off"
             spellcheck="false"
             placeholder="Enter your OpenAI API key"
             aria-label="OpenAI API Key input field">
      <label for="openaiModel">Model:</label>
      <input type="text" 
             id="openaiModel" 
             name="openaiModel"
             placeholder="gpt-4o-mini"
             aria-label="OpenAI Model input field">
    </div>
    
    <div id="anthropicSettings" class="config-section">
      <label for="anthropicApiKey">Anthropic API Key:</label>
      <input type="password" 
             id="anthropicApiKey" 
             name="anthropicApiKey"
             autocomplete="off"
             spellcheck="false"
             placeholder="Enter your Anthropic API key"
             aria-label="Anthropic API Key input field">
      <label for="anthropicModel">Model:</label>
      <input type="text" 
             id="anthropicModel" 
             name="anthropicModel"
             placeholder="claude-3-haiku-20240307"
             aria-label="Anthropic Model input field">
    </div>
    
    <div id="openrouterSettings" class="config-section">
      <label for="openrouterApiKey">OpenRouter API Key:</label>
      <input type="password" 
             id="openrouterApiKey" 
             name="openrouterApiKey"
             autocomplete="off"
             spellcheck="false"
             placeholder="Enter your OpenRouter API key"
             aria-label="OpenRouter API Key input field">
      <label for="openrouterModel">Model:</label>
      <input type="text" 
             id="openrouterModel" 
             name="openrouterModel"
             placeholder="anthropic/claude-3-haiku"
             aria-label="OpenRouter Model input field">
    </div>
    
    <div id="togetherSettings" class="config-section">
      <label for="togetherApiKey">Together AI API Key:</label>
      <input type="password" 
             id="togetherApiKey" 
             name="togetherApiKey"
             autocomplete="off"
             spellcheck="false"
             placeholder="Enter your Together AI API key"
             aria-label="Together AI API Key input field">
      <label for="togetherModel">Model:</label>
      <input type="text" 
             id="togetherModel" 
             name="togetherModel"
             placeholder="meta-llama/Llama-3-8b-chat-hf"
             aria-label="Together AI Model input field">
    </div>
    
    <div id="perplexitySettings" class="config-section">
      <label for="perplexityApiKey">Perplexity API Key:</label>
      <input type="password" 
             id="perplexityApiKey" 
             name="perplexityApiKey"
             autocomplete="off"
             spellcheck="false"
             placeholder="Enter your Perplexity API key"
             aria-label="Perplexity API Key input field">
      <label for="perplexityModel">Model:</label>
      <input type="text" 
             id="perplexityModel" 
             name="perplexityModel"
             placeholder="llama-3.1-sonar-small-128k-chat"
             aria-label="Perplexity Model input field">
    </div>
    
    <div id="groqSettings" class="config-section">
      <label for="groqApiKey">Groq API Key:</label>
      <input type="password" 
             id="groqApiKey" 
             name="groqApiKey"
             autocomplete="off"
             spellcheck="false"
             placeholder="Enter your Groq API key"
             aria-label="Groq API Key input field">
      <label for="groqModel">Model:</label>
      <input type="text" 
             id="groqModel" 
             name="groqModel"
             placeholder="llama-3.1-8b-instant"
             aria-label="Groq Model input field">
    </div>
    
    <div id="mistralSettings" class="config-section">
      <label for="mistralApiKey">Mistral API Key:</label>
      <input type="password" 
             id="mistralApiKey" 
             name="mistralApiKey"
             autocomplete="off"
             spellcheck="false"
             placeholder="Enter your Mistral API key"
             aria-label="Mistral API Key input field">
      <label for="mistralModel">Model:</label>
      <input type="text" 
             id="mistralModel" 
             name="mistralModel"
             placeholder="mistral-small-latest"
             aria-label="Mistral Model input field">
    </div>
    
    <div id="cohereSettings" class="config-section">
      <label for="cohereApiKey">Cohere API Key:</label>
      <input type="password" 
             id="cohereApiKey" 
             name="cohereApiKey"
             autocomplete="off"
             spellcheck="false"
             placeholder="Enter your Cohere API key"
             aria-label="Cohere API Key input field">
      <label for="cohereModel">Model:</label>
      <input type="text" 
             id="cohereModel" 
             name="cohereModel"
             placeholder="command-r"
             aria-label="Cohere Model input field">
    </div>
    
    
    <button type="button" id="saveBtn">Save</button>
    <div id="status" role="alert" aria-live="polite"></div>
  </form>

  <script type="module" src="settings.js"></script>
</body>
</html>
