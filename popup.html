<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Bookmark Auto-Classifier</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      text-align: center; 
      padding: 1em; 
      width: 350px;
      margin: 0;
    }
    button { 
      width: 100%; 
      padding: 1em; 
      font-size: 1em;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.5em 0;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .migration-btn {
      background-color: #ff9800;
      font-size: 0.9em;
      padding: 0.8em;
    }
    .migration-btn:hover {
      background-color: #f57c00;
    }
    #message { 
      margin-top: 1em; 
      min-height: 20px;
      word-wrap: break-word;
    }
    #suggestions {
      margin-top: 1em;
      text-align: left;
    }
    #suggestions div {
      margin: 0.5em 0;
    }
    #suggestions input[type="radio"] {
      margin-right: 0.5em;
    }
    .radio-columns-container {
      margin-top: 0.5em;
      margin-left: 0.5em;
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
    }
    .radio-column {
      flex: 1;
      min-width: 100px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.5em;
      background-color: #f9f9f9;
    }
    .radio-column h4 {
      margin: 0 0 0.5em 0;
      font-size: 0.85em;
      font-weight: 600;
      color: #555;
      text-align: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    .radio-column label {
      display: block;
      margin: 0.2em 0;
      font-size: 0.8em;
      cursor: pointer;
      padding: 0.2em;
      border-radius: 2px;
    }
    .radio-column label:hover {
      background-color: #e3f2fd;
    }
    .radio-column input[type="radio"] {
      margin-right: 0.4em;
    }
  </style>
</head>
<body>
  <div id="message" role="status" aria-live="polite">Classifying bookmark...</div>
  <div id="suggestions"></div>
  <button id="saveBtn" style="display: none;">Save Bookmark</button>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
