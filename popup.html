<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Bookmark Auto-Classifier</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      text-align: center; 
      padding: 1em; 
      width: 350px;
      margin: 0;
    }
    button { 
      width: 100%; 
      padding: 1em; 
      font-size: 1em;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.5em 0;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .migration-btn {
      background-color: #ff9800;
      font-size: 0.9em;
      padding: 0.8em;
    }
    .migration-btn:hover {
      background-color: #f57c00;
    }
    #message { 
      margin-top: 1em; 
      min-height: 20px;
      word-wrap: break-word;
    }
    #suggestionsContainer {
      margin-top: 1em;
    }
    #saveBookmarkBtn {
      display: none;
      margin-top: 1em;
    }
    #migrationContainer {
      margin-top: 1em;
      text-align: left;
    }
    .section-divider {
      border-top: 1px solid #ddd;
      margin: 1.5em 0;
    }
  </style>
</head>
<body>
  <button id="classifyBtn" aria-label="Classify current page as bookmark">Classify Bookmark</button>
  <div id="message" role="status" aria-live="polite"></div>
  <div id="suggestionsContainer"></div>
  <button id="saveBookmarkBtn">Save Bookmark</button>
  
  <div class="section-divider"></div>
  
  <button id="migrationBtn" class="migration-btn" aria-label="Migrate existing bookmarks to hierarchical folders">
    Organize Existing Bookmarks
  </button>
  <div id="migrationContainer"></div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
